<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Create New Note</h3>
            <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="note.title" name="title">
                <div class="invalid-feedback" *ngIf="noteForm.controls['title'].invalid && noteForm.controls['title'].touched">
                  Title is required.
                </div>
              </div>
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" required [(ngModel)]="note.content" name="content"></textarea>
                <div class="invalid-feedback" *ngIf="noteForm.controls['content'].invalid && noteForm.controls['content'].touched">
                  Content is required.
                </div>
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" required [(ngModel)]="note.category" name="category">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Create Note</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
